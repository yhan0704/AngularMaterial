<div class="matCardSize">
    <mat-card [style.margin]="'30px'" *ngFor="let recipe of recipes">
    <div class="recipeImage">
        <mat-card-content>{{recipe.name}}</mat-card-content>
        <mat-card-content>{{recipe.description}}</mat-card-content>
        <img class="responsive" mat-card-image [style.width]="'400px'" [style.height]="'300px'" src={{recipe.imagePath}}>
    </div>
    </mat-card>
</div>
